name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Clean npm cache and install dependencies for frontend
      run: |
        cd frontend
        npm cache clean --force
        rm -rf node_modules
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Set up Python for backend
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies for backend
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Archive project directory
      run: |
        tar -czf project.tar.gz *
      working-directory: .  # Assurez-vous que le répertoire de travail est correctement défini

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add VPS to known_hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_HOST }} ssh-rsa " >> ~/.ssh/known_hosts

    - name: Copy project archive to VPS
      run: |
        scp project.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/CRESSON

    - name: Verify files on VPS
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "ls -la /root/CRESSON"

    - name: Extract project archive on VPS and run Docker
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
        cd /root/CRESSON
        tar -xzf project.tar.gz
        rm project.tar.gz
        docker-compose down
        docker-compose up -d
        docker-compose logs -f
        EOF
