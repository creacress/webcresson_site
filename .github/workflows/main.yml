name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to VPS
      run: scp -r ./* user@your-vps-ip:/path/to/your/project

    - name: SSH and restart Docker
      run: |
        ssh user@your-vps-ip << 'EOF'
        cd /path/to/your/project
        docker-compose down
        docker-compose up -d
        EOF
