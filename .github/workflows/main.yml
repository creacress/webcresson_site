name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker images
      run: docker-compose build

    - name: Archive project directory
      run: tar -czf project.tar.gz *
      working-directory: .

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add VPS to known_hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_HOST }} ssh-rsa " >> ~/.ssh/known_hosts

    - name: Copy project archive to VPS
      run: scp project.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/CRESSON

    - name: Extract project archive on VPS and set up environment
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
        cd /root/CRESSON
        tar -xzf project.tar.gz
        rm project.tar.gz
        export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
        export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
        export POSTGRES_DB=${{ secrets.POSTGRES_DB }}
        export EMAIL_USER=${{ secrets.EMAIL_USER }}
        export EMAIL_PASS=${{ secrets.EMAIL_PASS }}
        export SMTP_SERVER=${{ secrets.SMTP_SERVER }}
        export SMTP_PORT=${{ secrets.SMTP_PORT }}
        export RECEIVER_EMAIL=${{ secrets.RECEIVER_EMAIL }}
        docker-compose down
        docker-compose up -d
        sleep 10  # Attendre quelques secondes pour que les conteneurs dÃ©marrent
        docker-compose exec backend flask db upgrade  # Appliquer les migrations
        docker-compose logs backend
        EOF
      env:
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
